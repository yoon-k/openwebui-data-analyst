<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered data analysis tool. Upload CSV, Excel, or JSON and get instant insights, visualizations, and natural language queries. Supports 7 languages.">
    <meta name="keywords" content="AI, Data Analysis, CSV, Excel, JSON, Visualization, Chart, Machine Learning, Statistics, Analytics">
    <meta name="author" content="yoon-k">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="AI Data Analyst">
    <meta property="og:description" content="AI-powered data analysis tool with instant insights and visualizations">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <title>AI Data Analyst | OpenWebUI + LLM</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3Eüìä%3C/text%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">üìä</span>
                <div>
                    <h1 id="title">AI Data Analyst</h1>
                    <p id="subtitle" class="logo-subtitle">Upload data and get instant AI-powered insights</p>
                </div>
            </div>
            <div class="lang-selector">
                <button class="lang-btn active" data-lang="en" onclick="setLanguage('en')">EN</button>
                <button class="lang-btn" data-lang="ko" onclick="setLanguage('ko')">ÌïúÍµ≠Ïñ¥</button>
                <button class="lang-btn" data-lang="ja" onclick="setLanguage('ja')">Êó•Êú¨Ë™û</button>
                <button class="lang-btn" data-lang="zh" onclick="setLanguage('zh')">‰∏≠Êñá</button>
                <button class="lang-btn" data-lang="es" onclick="setLanguage('es')">ES</button>
                <button class="lang-btn" data-lang="fr" onclick="setLanguage('fr')">FR</button>
                <button class="lang-btn" data-lang="de" onclick="setLanguage('de')">DE</button>
            </div>
        </div>
    </header>

    <main class="main-container">
        <div class="panel sidebar-panel">
            <div class="panel-header">
                <span class="panel-title" id="uploadPanelTitle">DATA SOURCE</span>
            </div>
            <div class="panel-body">
                <div id="uploadZone" class="upload-zone">
                    <div class="upload-icon">üìÅ</div>
                    <div id="uploadTitle" class="upload-text">Drop your file here</div>
                    <div id="uploadSubtitle" class="upload-subtext">CSV, Excel, or JSON (max 16MB)</div>
                </div>
                <input type="file" id="fileInput" accept=".csv,.xlsx,.xls,.json" style="display:none;">
                <div id="fileInfo"></div>
                <div class="columns-section">
                    <div class="panel-title" id="columnsTitle">Columns</div>
                    <div id="columnList" class="column-list"></div>
                </div>
            </div>
        </div>

        <div class="panel main-panel">
            <div class="panel-header">
                <span class="panel-title" id="resultsPanelTitle">ANALYSIS</span>
                <div class="tabs">
                    <button class="tab active" data-tab="data" id="tabData" onclick="showTab('data')">Data</button>
                    <button class="tab" data-tab="chart" id="tabChart" onclick="showTab('chart')">Chart</button>
                    <button class="tab" data-tab="stats" id="tabStats" onclick="showTab('stats')">Statistics</button>
                    <button class="tab" data-tab="insights" id="tabInsights" onclick="showTab('insights')">Insights</button>
                    <button class="tab" data-tab="chat" id="tabChat" onclick="showTab('chat')">Chat</button>
                    <button class="tab" data-tab="history" id="tabHistory" onclick="showTab('history')">History</button>
                </div>
            </div>
            <div class="panel-body" id="resultsContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">üìä</div>
                    <h3>No Data Loaded</h3>
                    <p>Upload a CSV, Excel, or JSON file to get started</p>
                </div>
            </div>
        </div>
    </main>

    <script src="/static/js/app.js"></script>
</body>
</html>
